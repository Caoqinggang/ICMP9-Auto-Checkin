name: ICMP9 Auto Checkin

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install DrissionPage requests
        
    # ▼▼▼ 新增：安装中文字体，解决截图乱码问题 ▼▼▼
    - name: Install Chinese Fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra google-chrome-stable xvfb
        
    - name: Run Checkin with Xvfb
      env:
        ICMP9_EMAIL: ${{ secrets.ICMP9_EMAIL }}
        ICMP9_PASSWORD: ${{ secrets.ICMP9_PASSWORD }}
        ICMP9_ACCOUNTS: ${{ secrets.ICMP9_ACCOUNTS }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python icmp9_cf_checkin.py
        
    - name: Upload Debug Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: debug-evidence
        path: |
          *.png
          *.html
        retention-days: 3
