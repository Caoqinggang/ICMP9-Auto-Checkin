name: ICMP9 Auto Checkin

on:
  schedule:
    # 每天北京时间 10:00 运行
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  checkin:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        pip install DrissionPage requests
        
    - name: Install Chrome and Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable xvfb
        
    - name: Run Checkin with Xvfb
      env:
        ICMP9_EMAIL: ${{ secrets.ICMP9_EMAIL }}
        ICMP9_PASSWORD: ${{ secrets.ICMP9_PASSWORD }}
        ICMP9_ACCOUNTS: ${{ secrets.ICMP9_ACCOUNTS }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GITHUB_ACTIONS: true
      run: |
        # 请确保文件名与仓库中的一致，这里假设是 icmp9_cf_checkin.py
        xvfb-run --auto-servernum --server-args="-screen 0 1920x1080x24" python icmp9_cf_checkin.py
